<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>
<body>
    <h1>Таблицы</h1>

    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Работа</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Павел</td>
                <td>24</td>
                <td>Грузчик</td>
            </tr>
            <tr>
                <td>Жопа</td>
                <td>18</td>
                <td>Разработчик</td>
            </tr>
        </tbody>
    </table>

    <hr>
    <!-- задача 
    Добавьте таблицу с опытом своей работы. В таблице должно быть минимум 3 столбца: 
    Название работы 
    Должность
    Период, когда вы там работали  
    -->
    <h2>Опыт работы</h2>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Должность</th>
                <th>Год</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Газпром</td>
                <td>Директор</td>
                <td>2010-2018</td>
            </tr>
            <tr>
                <td>Газпром</td>
                <td>Главный Директор</td>
                <td>2018-2021</td>
            </tr><tr>
                <td>Газпром</td>
                <td>Директор над Директорами</td>
                <td>2021-сейчас</td>
            </tr>
        </tbody>
    </table>
    <hr>
    
</body>
</html>
